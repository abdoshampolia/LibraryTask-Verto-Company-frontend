<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" formControlName="username" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email" required>
  </div>
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" formControlName="password" required>
  </div>
  <div>
    <label for="phoneNumber">phoneNumber:</label>
    <input type="password" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" required>
  </div>
  <div>
    <button type="submit" [disabled]="registrationForm.invalid ">Submit</button>
  </div>
</form>
